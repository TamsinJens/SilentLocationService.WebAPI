<!DOCTYPEhtml>
<html>
<head>
    <metacharset ="utf-8" />
    <title>chat</title>
</head>
<body>
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <h3>Chat Application</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <ul id="messagesList" style="list-style: none"></ul>
        </div>
    </div>

    <div class="row">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label small">Username:</label>
                <div class="col-sm-4">
                    <input type="text" id="userInput" class="form-control alert-success" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label small">Message</label>
                <div class="col-sm-4">
                    <input type ="text" id="messageInput" class="form-control alert-info" required>
                </div>
                <div class="col-sm-2">
                    <input type="submit" id="sendButton" value="Send Message" />
                </div>
            </div>
        </form>
    </div>
    <script src="lib/signalr/dist/browser/signalr.js"></script>
    <script src="js/chat.js"></script>
    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
</body>
</html>
